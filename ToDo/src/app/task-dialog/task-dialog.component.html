<mat-form-field>
  <mat-label>
    Title
  </mat-label>
  <input matInput cdkFocusIniial [(ngModel)]="data.task.title" />
</mat-form-field>

<mat-form-field>
  <mat-label>
    Description
  </mat-label>
  <textarea matInput [(ngModel)]="data.task.description"></textarea>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="{task: data.task}">Ok</button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</div>
